    <script>
        let subjectCode = [];

        function getStudentList() {
            let teacherName = sessionStorage.getItem("teacherName");
            return new Promise((resolve, reject) => {
                fetch(`http://localhost:8080/api/teacher/tget?teacher=${teacherName}`)
                    .then(response => {
                        if (!response.ok) {
                            addNoneDataLabel();
                            throw new Error("Failed to get student");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Assuming the structure is List<Student>
                        if (!Array.isArray(data) || data.length === 0) {
                            throw new Error("Invalid data structure");
                        }

                        // Map the student information
                        const studentAllData = data.map(studentInfomation => ({
                            date: studentInfomation.date,
                            title: studentInfomation.title,
                            studentFirstName: studentInfomation.studentFirstName,
                            studentLastName: studentInfomation.studentLastName,
                            studentId: studentInfomation.studentId,
                            email: studentInfomation.email,
                            studentYear: studentInfomation.studentYear,
                            studyField: studentInfomation.studyField,
                            advisor: studentInfomation.advisor,
                            addressNumber: studentInfomation.addressNumber,
                            moo: studentInfomation.moo,
                            tumbol: studentInfomation.tumbol,
                            amphur: studentInfomation.amphur,
                            province: studentInfomation.province,
                            postalCode: studentInfomation.postalCode,
                            mobilePhone: studentInfomation.mobilePhone,
                            phone: studentInfomation.phone,
                            cause: studentInfomation.cause,
                            addSubjectList: studentInfomation.addSubjectList,
                            dropSubjectList: studentInfomation.dropSubjectList
                        }));
                        console.log(studentAllData);
                        resolve(studentAllData);
                    })
                    .catch(error => {
                        console.log("Failed to get student: " + error.message);
                        reject(error);
                    });
            });
        }

                    const approvedBtn = formDiv.querySelector(`#form${i}approved`);

                    if (approvedBtn) {
                        approvedBtn.addEventListener("click", function () {
                            fetch(`http://localhost:8080/api/teacher/tcheck?check=${true}&subjectCode=${subjectCode}`, {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: jsonData
                            })
                                .then((response) => {
                                    if (!response.ok) {
                                        throw new Error("Login failed");
                                    }
                                    formContainer.removeChild(formDiv);
                                    subjectCode = [];
                                    createForm();
                                    return response.json();
                                })
                                .then(data => {
                                    // Handle the response data if needed
                                    console.log(data);
                                })
                                .catch(error => {
                                    alert("Error" + error);
                                });
                        });
                    }

                    if (deniedBtn) {
                        deniedBtn.addEventListener("click", function () {
                            fetch(`http://localhost:8080/api/teacher/tcheck?check=${false}&subjectCode=${subjectCode}`, {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: jsonData
                            })
                                .then((response) => {
                                    if (!response.ok) {
                                        throw new Error("Login failed");
                                    }
                                    formContainer.removeChild(formDiv);
                                    subjectCode = [];
                                    createForm();
                                    return response.json();
                                })
                                .then(data => {
                                    // Handle the response data if needed
                                    console.log(data);
                                })
                                .catch(error => {
                                    alert("Error" + error);
                                });
                        });
                    }

                    formContainer.appendChild(formDiv);
                }
            });
        }

        // Function to create a table based on the subjectList
        function createTable(subjectList, formIndex, type) {
            // Create the table body
            const tbody = document.createElement("tbody");
            tbody.id = `form${formIndex}-${type}`;
            for (let j = 0; j < subjectList.length; j++) {
                const rowData = subjectList[j];
                subjectCode.push(rowData.subjectCode);
                const tr = document.createElement("tr");
                const cellValues = [j + 1, rowData.subjectCode, rowData.subjectName, rowData.subjectSection, rowData.subjectDate, rowData.subjectCredit];

                // Create and append cells
                for (const cellValue of cellValues) {
                    const td = document.createElement("td");
                    td.textContent = cellValue;
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            }

            return tbody;
        }
        function addNoneDataLabel() {
            const formDiv = `
                <div class="d-flex justify-content-center mt-5">
                    <div class="d-flex gap-2">
                        <h1>ไม่พบคำร้องในระบบ</h1>
                    </div>
                </div>
                <br>
            `;
            const formContainer = document.getElementById("Form-container");
            formContainer.innerHTML = formDiv; // Use innerHTML to set the content
        }
        
        createForm()

        // Test
        function test(name) {
            sessionStorage.setItem('teacherName', name)
        }
    </script>
</body>
